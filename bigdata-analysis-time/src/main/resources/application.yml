# Tomcat
server:

    tomcat:
        uri-encoding: UTF-8
        max-threads: 10000
        min-spare-threads: 30

    compression:
        enabled: true
        min-response-size: 1024
        mime-types:
            - image/png
            - image/jpeg
            - image/jpg
            - text/html
            - application/javascript
            - text/css
            - application/octet-stream
            - application/json

    port: 8080
    context-path: /